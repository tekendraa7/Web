<body>
  <h1>
    <centre> My Portfollio</centre>
  </h1>
  <a href="https://portfolio-tekendraas-projects.vercel.app/" target="blank" style="text-align: center;"> My Website
  </a><br>
  <br>
  <img
    src="https://portfolio-tekendraas-projects.vercel.app/_next/image?url=https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F182990458%3Fv%3D4&w=256&q=75"

  <form action="/submit" method="post">
    <!-- Text input for username -->
    <label for="username">Username:</label>

    <br><br>

    <!-- Password input -->
    <label for="password">Password:</label>

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" required>
    <br><br>
    <!-- Radio buttons for gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>
</body>
